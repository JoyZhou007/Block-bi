<div class="di-con">
  <div class="clearfix di-people">
    <profile-img [userInfo]="friendInfo" [settings]="{show_work_name: true, img_size: 34}"></profile-img>
  </div>
  <div class="g-title">
    <span class="f9-f">{{'RECOMMEND TO' | translate}}</span>
    <em class="f14-f">{{'required' | translate}}</em>
  </div>
  <dropdown-search
          [dropdownOptions]="connectDropdownOptions"
          [selectedOptions]="connectSelectedOptions"
          [dropdownSettings]="connectDropdownSettings"
          (optionModelArrChange)="setContactsList($event)"
  ></dropdown-search>
  <div class="g-title">
    <span class="f9-f">{{'DIALOG MESSAGE' | translate}}</span>
  </div>
  <div class="g-textArea-set">
    <textarea textareaHeight class="g-textArea" data-maxLength="50" [(ngModel)]="remark"></textarea>
  </div>
  <p class="f33-f">{{'Maximum 50' | translate}}</p>
</div>
