<div class="di-con">
    <div class="clearfix di-people">
        <profile-img [userInfo]="senderInfo" [settings]="{show_work_name: true, img_size: 34}"></profile-img>
    </div>
    <div class="di-n-title">
        <span class="f9-f">{{'EXPECTED RESIGNATION DATE' | translate}}</span>
    </div>
    <p class="f19-f di-n-con">{{date}}</p>
    <div class="di-n-title">
        <span class="f9-f">{{'RESIGNATION REASON' | translate}}</span>
    </div>
    <p class="v7-f di-n-con">{{reasonMsg}}</p>
    <div *ngIf="!isLineManager">
        <div class="di-n-title">
            <span class="f9-f">{{'Handover' | translate}}</span>
        </div>
        <p class="v7-f di-n-con g-margin-bottom10">{{'Handover desc' | translate}}</p>
        <ul class="clearfix f17-f di-n-select">
            <li (click)="type=true;"
                [class.current]="type"
            >
                <p>{{'Handover type1' | translate}}</p>
                <div><span class="icon1-color-check"></span></div>
            </li>
            <li (click)="type=false;"
                [class.current]="!type"
            >
                <p>{{'Handover type2' | translate}}</p>
                <div><span class="icon1-color-check"></span></div>
            </li>
        </ul>
    </div>

</div>
<div class="di-n-message di-n-success" [class.di-n-message-opacity]="diNSuccess">
    <div class="di-n-refuse di-n-center">
        <span class="font-selectbutton-select"></span>
        <p class="f55-f">{{'ACCEPTED' | translate}}</p>
    </div>
</div>
<div class="di-n-message di-n-error" [class.di-n-message-opacity]="diNError">
    <div class="di-n-refuse di-n-center">
        <span class="font-page-esc-small"></span>
        <p class="f55-f">{{'REFUSE' | translate}}</p>
    </div>
</div>
