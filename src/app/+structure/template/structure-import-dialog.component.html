<style>
    :host /deep/ .my-loader-tips {
        border: 2px solid rgba(94, 102, 209, .6) !important;
    }

    :host /deep/ .loader-wrap {
        width: 100%;
        height: 100px;
        position: absolute;
        top: 50%;
    }

    :host /deep/ .loader-wrap .loader {
        margin-left: -25px !important;
        left: 50% !important;
    }
</style>
<div class="di2-con">

    <div style="position: fixed;left:0;top:0;">
        <div #parentElement></div>
    </div>
    <h3 class="f9-f absolute" style="right: 12px;top: 10px;">
        <span class="pull-right f14-f di2-import-team-title">
            <i class="font-help cursor"
               tooltip
               [tooltip]="{maxWidth: 800, position:'bottom', trigger: {on: 'click'}, content: helpContent, viewContainer: getViewContainer}"></i>
            {{'read it before import' | translate}}
        </span>
    </h3>
    <input class="g-textArea  di2-import-team-textarea" readonly
           placeholder="{{'Input excel file, Support for csv, xlsx, xls' | translate}}"
           value="{{file?file.name : ''}}"
           (click)="onClickInput()">
    <div class="loader-wrap" *ngIf="isLoading">
        <loaders-css [loader]="'ball-scale-ripple-multiple'" [loaderClass]="'my-loader-tips'">
            <div class="loader-inner ball-pulse"></div>
        </loaders-css>
    </div>
</div>
